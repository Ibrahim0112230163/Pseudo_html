<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: blueviolet;
        }
        h3:hover{
            color: tomato;
            background-color: aqua;
        }
        input:focus{
            color: blue;
            padding: 20px;
            outline: 0;
            border: 1px solid black;
        }
        a:visited{
            color: forestgreen;
        }
        li:last-child{
            color: aquamarine;
        }
        li:first-child{
            color: tomato;
        }
    </style>
</head>
<body>
    <h3>My heading</h3>
    <input type="text"></br></br>
    <input type="text"></br></br>
    <input type="text"></br></br>
    <a href="https://www.google.com/">GOOGLE</br></br>
    <a href="https://en.wikipedia.org/wiki/Japan">Japan</a>

    <ul>
        <li>Alia</li>
        <li>Dalia</li>
        <li>Kalia</li>
        <li>Salia</li>
        <li>Jalia</li>
        <li>Puaria</li>
        <li>CharKhar</li>
    </ul>

</body>
</html>
